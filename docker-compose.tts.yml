version: "3.8"

services:
  kyutai-tts:
    build:
      context: .
      dockerfile: Dockerfile.tts
    ports:
      - "8080:8080"
    volumes:
      - hf-cache:/root/.cache/huggingface
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              count: 1
    restart: unless-stopped

volumes:
  hf-cache:
